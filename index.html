<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Toko Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .logo {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .search-bar {
      margin-top: 10px;
    }

    .categories {
      margin-top: 30px;
    }

    .category-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .category-item {
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      margin-top: 30px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .cart {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 30px;
      background: #f9f9f9;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      margin-bottom: 8px;
    }

    #checkout-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    #checkout-btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">MiniToko Aisya Bella</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Beranda</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Cari produk..." />
        <button id="searchButton">Cari</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">

      <!-- Kategori -->
      <section class="categories">
        <h2>Kategori</h2>
        <div class="category-list">
          <div class="category-item">Elektronik</div>
          <div class="category-item">Fashion</div>
          <div class="category-item">Kecantikan</div>
          <div class="category-item">Olahraga</div>
          <div class="category-item">Rumah Tangga</div>
        </div>
      </section>

      <!-- Produk -->
      <section class="products">
        <h2>Produk Terbaru</h2>
        <div class="product-list">

          <!-- Contoh Produk (SALIN UNTUK TAMBAHAN) -->
          <div class="product-card">
            <img src="hd.jpg" alt="Headphone Bluetooth" />
            <h3>Headphone Bluetooth</h3>
            <p class="price">Rp150.000</p>
            <button>Tambah ke Keranjang</button>
          </div>

          <!-- ⬅️ Tambahkan produk lainnya di sini (struktur sama) -->

        </div>
      </section>

      <!-- Keranjang -->
      <section class="cart">
        <h2>🛒 Keranjang Belanja</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> <span id="total-price">Rp0</span></p>
        <button id="checkout-btn">Checkout</button>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MiniToko. AISYA BELLA.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Fungsi Pencarian
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const productCards = document.querySelectorAll('.product-card');

    function searchProducts() {
      const keyword = searchInput.value.toLowerCase().trim();
      productCards.forEach(card => {
        const productName = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = productName.includes(keyword) ? 'block' : 'none';
      });
    }

    searchButton.addEventListener('click', searchProducts);
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchProducts();
    });

    // Fungsi Keranjang
    const cartItems = document.getElementById('cart-items');
    const totalPriceDisplay = document.getElementById('total-price');
    const checkoutBtn = document.getElementById('checkout-btn');
    let total = 0;

    function formatRupiah(angka) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR'
      }).format(angka);
    }

    function addToCart(productName, productPrice) {
      const li = document.createElement('li');
      li.textContent = `${productName} - ${productPrice}`;

      const priceNumber = parseInt(productPrice.replace(/[^\d]/g, ''));

      const btnCancel = document.createElement('button');
      btnCancel.textContent = 'Batal';
      btnCancel.style.marginLeft = "10px";
      btnCancel.onclick = () => {
        cartItems.removeChild(li);
        total -= priceNumber;
        updateTotal();
      };

      li.appendChild(btnCancel);
      cartItems.appendChild(li);
      total += priceNumber;
      updateTotal();
    }

    function updateTotal() {
      totalPriceDisplay.textContent = formatRupiah(total);
    }

    const addButtons = document.querySelectorAll('.product-card button');
    addButtons.forEach(button => {
      button.addEventListener('click', () => {
        const productCard = button.parentElement;
        const productName = productCard.querySelector('h3').textContent;
        const productPrice = productCard.querySelector('.price').textContent;
        addToCart(productName, productPrice);
        alert(`${productName} berhasil ditambahkan ke keranjang!`);
      });
    });

    checkoutBtn.addEventListener('click', () => {
      if (cartItems.children.length === 0) {
        alert("Keranjang kosong. Tambahkan produk terlebih dahulu.");
        return;
      }

      let summary = "Checkout Berhasil!\n\nDaftar Belanja:\n";
      cartItems.querySelectorAll('li').forEach(item => {
        const itemText = item.textContent.replace("Batal", "").trim();
        summary += "- " + itemText + "\n";
      });

      summary += `\nTotal: ${formatRupiah(total)}\n\nTerima kasih sudah berbelanja di MiniToko!`;

      alert(summary);
      cartItems.innerHTML = "";
      total = 0;
      updateTotal();
    });
  </script>

</body>
</html>
